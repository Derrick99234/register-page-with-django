<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page with Python | Backend Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <h2>Login to account</h2>
      <div class="">
        <label for="name">Email</label>
        <input
          type="email"
          placeholder="yourmail@gmail.com"
          required
          id="name"
        />
      </div>
      <div class="">
        <label for="pass">Password</label>
        <input
          type="password"
          placeholder="password"
          minlength="8"
          required
          id="pass"
        />
      </div>
      <div class="qa">
        <a href="#" class="recover-pass">forgotten password?</a>
        <p>Don't have an Acct? <a href="../index.html">Register</a></p>
      </div>
      <button type="submit" class="btn">submit</button>
    </form>
  </body>
</html>
