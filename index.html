<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page with Python | Backend Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <figure>
        <img src="Img/derrick.jpg" width="56" height="56" alt="" />
      </figure>
      <h2>Register to create an Account</h2>
      <div class="name">
        <div class="first-name">
          <label for="firstName">First Name</label>
          <input
            type="text"
            placeholder="Your first name"
            required
            id="firstName"
          />
        </div>
        <div class="last-name">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            placeholder="Your last name"
            required
            id="lastName"
          />
        </div>
      </div>
      <div class="">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="yourmail@gmail.com"
        />
      </div>
      <div class="password">
        <div class="first-pass">
          <label for="pass">Password</label>
          <input
            type="password"
            placeholder="password"
            minlength="8"
            required
            id="pass"
          />
        </div>
        <div class="last-pass">
          <label for="pass">Password</label>
          <input
            type="password"
            placeholder="confirm password"
            minlength="8"
            required
            id="pass"
          />
        </div>
      </div>
      <p>Already have an Acct? <a href="Login Page/index.html">Login</a></p>
      <button type="submit" class="btn">submit</button>
    </form>
  </body>
</html>
